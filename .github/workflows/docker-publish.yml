name: Docker

on:
  push:
    tags:
      - 'v*.*.*'

env:
  IMAGE_NAME: cli-tools

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    name: Build and push docker image to Github Packages

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
            if [ -f versions ]; then
              export $(grep -v '^#' versions | xargs)
              ./build.sh \
                DOCKER_TAG=${GITHUB_REF#refs/*/} \
                VERSION_HELM=$VERSION_HELM \
                VERSION_KUBECTL=$VERSION_KUBECTL \
                VERSION_TERRAFORM=$VERSION_TERRAFORM
            else
              echo "Error: Could not find the versions file!"
              exit 2
            fi

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

  slack-notification:
    runs-on: ubuntu-latest
    needs: docker-build-push
    name: Send message to slack channel if docker push completed

    steps:
      - uses: actions/checkout@v2

      - name: Send message to Slack API
        uses: archive/github-actions-slack@v1.0.2
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: internal-releases
          slack-text: "cli-tools updated, the latest version is now ${GITHUB_REF#refs/*/}. <https://github.com/bulderbank/cloud-cli-tools/releases/tag/${GITHUB_REF#refs/*/}|Release notes.> :bongo:"

      - name: Result from "Send Message"
        run: echo "The result was ${{ steps.notify.outputs.slack-result }}"
